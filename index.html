<!DOCTYPE html>
<html>
<head>
	<title>WebCrawler.js</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
	body {
		background-color: linen;
	}
	</style>
</head>
<body>
	<h1>Web Crawler.js</h1>
	<h2>You call, we crawl!</h2>
	<input id ="weburl" name="weburl"><br>
	<button id="start">Start</button>
	<p>Url alerts</p>
	<textarea rows="10" cols="50" id="alerts">
	</textarea>
	<p>Results</p>
	<table>
		<tr>
			<th>Remote URL</th>
			<th># Links Found</th>
		</tr>
		<tbody id="tbody"></tbody>
	</table>
	<script src="./bundle.js"></script>
</body>
</html>
